<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/frames.css" />
    <title>The Yallow</title>
  </head>
  <body class="frames">
    <button style="display: none;" class="desktop">
      <span>Desktop</span>
      <svg class="icon">
        <use xlink:href="img/sprite.svg#desktop"></use>
      </svg>
    </button>
    <button class="mobile">
      <span>Mobile</span>
      <svg class="icon">
        <use xlink:href="img/sprite.svg#mobile"></use>
      </svg>
    </button>
    <div class="wrapper">
      <iframe
        width="100%"
        height="100%"
        allowfullscreen
        src="https://theyallows.netlify.com/"
      ></iframe>
    </div>
    <script src="js/frames.js"></script>
  </body>
</html>
